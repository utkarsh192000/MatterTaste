{% extends 'navigation.html' %}
{% block body %}
{% load static %}
<div class="container">
    <h2 style="font-weight:bold;font-family : 'Monotype Corsiva' ; color : #E6120E ;margin-top:7%" align="center">Send Feedback</h2><hr>

<div class="container-fluid" style="">
    <div class="row">
        <div class="col-md-6">
            <form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Date</label>
      <input type="text" class="form-control"  name="date" value="{{date1}}" id="inputEmail4" readonly>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Username</label>
      <input type="text" class="form-control" name="uname" value="{{request.user.first_name}}" id="inputPassword4" readonly>
    </div>
  </div>
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" name="email" value="{{request.user.username}}" id="inputEmail4" readonly>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Contact</label>
      <input type="number" class="form-control" name="contact" value="{{pro.contact}}" id="inputPassword4" readonly>
    </div>
    </div>

    <div class="form-group">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

        </div>
        <div class="col-md-6">
            <img src="{% static 'images/tiffin10.jpeg' %}" style="width:90%">
        </div>
    </div>

</div>
</div>

{% if error %}
<script>
    alert('Send feedback Successfully');
</script>
{% endif %}

{% endblock %}
